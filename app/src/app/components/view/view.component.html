<main aria-live="polite">
    <div class="settingsButtonBar">
        <button (click)="toggleShowSettings()">⚙️</button>
    </div>
    <app-settings *ngIf="showSettings" (settingsChange)="regenerate()"></app-settings>

    @if (!showEndScreen) {
        <p class="expression">{{ current?.toString() }}</p>
        <hr/>
        <p class="expression" [style.visibility]="showAnswer ? 'visible' : 'hidden'">
            {{ current?.answer() }}
        </p>
        
        <div class="progress-bar">
            <label for="exercises">{{ progress }}</label>
            <progress id="exercises" [value]="index" [max]="exercises.length"></progress>
            <button tabindex="1" (click)="next()">Next</button>
        </div>
    }
    @else {
        <h4>Yay you have finished this exercise!</h4>
    }
</main>
